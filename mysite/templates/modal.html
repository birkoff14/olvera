<!-- Vertically centered modal -->
{% load crispy_forms_tags %}

<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{ Titulo }}</h5>
            <button type="button" onclick="return cerrar_modal()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            Factura {{ UUID }}
            <hr />
            <form name="form1" action="{% url 'detailFact' UUID %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input onclick="javascript:enviar_formulario()" class='btn btn-primary' type='submit'
                    value='Agregar datos'>                    
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="return cerrar_modal()" class="btn btn-secondary"
                data-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>

{% block js %}
<script>

    document.getElementById("id_UUIDInt").value = '{{ UUID }}'
    document.getElementById("id_UUIDInt").readOnly = true;

    function enviar_formulario() {        
        document.form1.submit();        
    }
</script>
{% endblock %}
