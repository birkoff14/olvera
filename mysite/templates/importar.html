{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">{{ titulo }} </h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">            
          <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span>
          This week
        </button>
      </div>
    </div>    

    <div class="bg-light p-5 rounded">        
        <p class="lead">Seleciona el archivo que deseas subir</p>
        
        <form class="form-inline mt-2 mt-md-0" method="POST" enctype="multipart/form-data">  
            {% csrf_token %}  
            <div class="form-group">
                <input type="file" class="form-control-file" name="xlsfile">  <br /><br />                  
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Subir</button>
        </form>  
    </div>

    </main>

{% endblock %}
