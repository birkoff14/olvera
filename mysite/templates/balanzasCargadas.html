{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    </div>

    <table class="table table-striped table-sm" id="example">
        <caption>Balanzas de Comprobación cargadas</caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">RFC</th>
            <th scope="col">Mes</th>
            <th scope="col">Año</th>
            <th scope="col">Fecha de carga</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
        {% for dt in balanzas %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ dt.RFC }} </td>
            <td>{{dt.Mes}}</td>
            <td>{{dt.Año}}</td>
            <td>{{dt.timestamp}}</td>
            <td><a href="delete/{{dt.Mes}}{{dt.Año}}{{dt.RFC}}" class="btn btn-danger" id = '{{dt.Mes}}{{dt.Año}}{{dt.RFC}}'>Borrar</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
